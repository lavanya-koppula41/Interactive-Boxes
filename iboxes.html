<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bundle & Save</title>
    <link rel="stylesheet" href="iboxes.css" />
  </head>
  <body>
    <div class="container">
      <h2>Bundle & Save</h2>

      <!-- 1 Pair -->
      <div class="box" data-box="1">
        <div class="discount-tag">50% OFF</div>
        <div class="header">
          <input type="radio" name="bundle" />
          <div class="title-price">
            <div class="title">1 Pair</div>
            <div class="price">DKK 195.00</div>
          </div>
        </div>
        <div class="content">
          <div class="row heading-row">
            <label></label>
            <div class="column-heading">Size</div>
            <div class="column-heading">Colour</div>
          </div>
          <div class="row">
            <label>#1</label>
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
            <select>
              <option>Colour</option>
              <option>Black</option>
              <option>White</option>
            </select>
          </div>
          <div class="row">
            <label>#2</label>
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
            <select>
              <option>Colour</option>
              <option>Black</option>
              <option>White</option>
            </select>
          </div>
        </div>
      </div>

      <!-- 2 Pair -->
      <div class="box" data-box="2">
        <span class="popular">Most Popular</span>
        <div class="discount-tag">40% OFF</div>
        <div class="header">
          <input type="radio" name="bundle" />
          <div class="title-price">
            <div class="title">2 Pair</div>
            <div class="price">
              <span class="current-price">DKK 345.00</span>
              <span class="original-price"
                >DKK <span class="strike">195.00</span></span
              >
            </div>
          </div>
        </div>
      </div>

      <!-- 3 Pair -->
      <div class="box" data-box="3">
        <div class="discount-tag">60% OFF</div>
        <div class="header">
          <input type="radio" name="bundle" />
          <div class="title-price">
            <div class="title">3 Pair</div>
            <div class="price">DKK 528.00</div>
          </div>
        </div>
      </div>

      <div class="summary-row">
        <div class="shipping">Free 2 Day Shipping</div>
        <div class="total">Total : <strong>DKK 360.00</strong></div>
      </div>

      <button class="add-cart">+ Add to Cart</button>

      <footer>Â© Powered by Pumper</footer>
    </div>

    <script src="iboxes.js"></script>
  </body>
</html>
